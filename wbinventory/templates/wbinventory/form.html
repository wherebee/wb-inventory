{% load url from future %}
{% load uni_form_tags %}
<form method="post" {% if action %}action="{{ action }}"{% endif %} class="uniForm">
    {% if form.helper %}
        {% with form.helper as helper %}
            {% uni_form form helper %}
        {% endwith %}
    {% else %}
        {% if helper %}
            {% uni_form form helper %}
        {% else %}
            {% uni_form form %}
        {% endif %}
    {% endif %}
</form>
